<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <main class="container">
    <h1>Meta</h1>
    <p>This page includes stats about the code of this website.</p>

    <div id="stats-wrapper">
        <div style="margin-top: 20px; display: flex; align-items: center;">
          <label for="commit-progress">Show commits until:&nbsp;</label>
          <input id="commit-progress" type="range" min="0" max="100" value="100" style="flex: 1;">
          <time id="commit-time" style="margin-left: auto;">Loading…</time>
        </div>
        <dl id="files"></dl>
        <div id="stats"></div>
    </div>

    <h2>Commits by time of day</h2>
    <div id="chart"></div>
  </main>

  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank" rel="noopener">—</a></dd>
    <dt>Date</dt>
    <dd id="commit-date">—</dd>
    <dt>Author</dt>
    <dd id="commit-author">—</dd>
    <dt>Lines</dt>
    <dd id="commit-lines">—</dd>
  </dl>

  <section id="selection-panel" class="panel">
    <p id="selection-count" class="sel-count">No commits selected</p>
    <div id="language-breakdown" class="breakdown-grid"></div>
  </section>
  
  <script type="module" src="./main.js"></script>
  <script type="module" src="../global.js"></script>
</body>
</html>
